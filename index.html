		input:active {
			-webkit-transform: scale(1.5);
			-webkit-transition: -webkit-transform .1s cubic-bezier(0, 0, .2, 1);
		}
		/* The up/down direction logic */

		input,
		input:active {
			background-position: 0 24px;
		}

		input:checked {
			background-position: 0 0;
		}

		input:checked~input,
		input:checked~input:active {
			background-position: 0 -24px;
		}

	<script>
		// 2. This code loads the IFrame Player API code asynchronously.
		var tag = document.createElement('script');

		tag.src = "https://www.youtube.com/iframe_api";
		var firstScriptTag = document.getElementsByTagName('script')[0];
		firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

		// 3. This function creates an <iframe> (and YouTube player)
		//    after the API code downloads.
		var player;
		function onYouTubeIframeAPIReady() {
			player = new YT.Player('player', {
				height: '720',
				width: '1280	',
				videoId: 'ZC6860BW7kA',
				playerVars: { 'autoplay': 0, 'wmode': 'transparent', 'fs': 0, 'controls': 0, 'rel': 0, 'modestbranding': 1, 'showinfo': 0 },
				events: {
					'onStateChange': onPlayerStateChange
				}
			});
		}
		document.getElementById('player').style['z-index'] = -10;
		document.getElementById('backgroundpic').style['z-index'] = -100;
		// document.getElementById('a').style['z-index'] = -15;
		// document.getElementById('b').style['z-index'] = -5;
		// document.getElementById('c').style['z-index'] = -5;
		// document.getElementById('d').style['z-index'] = -5;
		document.getElementById('player').style['-webkit-transform'] = 'translateZ(0)';
		// document.getElementById('player').style['z-index'] = -10;
		// document.getElementById('player').style['-webkit-transform'] = 'translateZ(0)';

		// 4. The API will call this function when the video player is ready.
		function onPlayerReady(event) {
			event.target.playVideo();
		}

		// 5. The API calls this function when the player's state changes.
		//    The function indicates that when playing a video (state=1),
		//    the player should play for six seconds and then stop.
		// var firsttime = ture;
		var firsttime = 1;
		var done = false;
		var timeOut = 120000;
		function onPlayerStateChange(event) {
			if (event.data == YT.PlayerState.PLAYING && !done) {
				setTimeout(showquiz, timeOut);
				done = true;
			}
		}

		function showResult() {
			if (firsttime == 1) {
				if (document.getElementById("selecta").checked) {
					showA1();
				}

				if (document.getElementById("selectb").checked) {
					showB1();
				}

				if (document.getElementById("selectc").checked) {
					showC1();
				}

				if (document.getElementById("selectd").checked) {
					showD1();
				}
				firsttime = 0;
			}
			else {
				if (document.getElementById("selecta").checked) {
					showA();
				}

				if (document.getElementById("selectb").checked) {
					showB();
				}

				if (document.getElementById("selectc").checked) {
					showC();
				}

				if (document.getElementById("selectd").checked) {
					showD();
				}
			}
		}

		function showquiz() {

			$("#c").fadeOut(1000);
			$("#d").fadeOut(1000);
			$("#a1").fadeOut(1000);
			$("#b1").fadeOut(1000);
			$("#c1").fadeOut(1000);
			$("#d1").fadeOut(1000);
			$("#quiz").fadeIn(1000);
			$(".options").fadeIn(1000);
			$(".btn2").fadeOut(1000);
			$(".btn3").fadeIn(1000);
			$(".btn4").fadeOut(1000);
			$(".btn5").fadeOut(1000);
			if (firsttime == 1) {
				done = false;
				timeOut = 265000;
			}
		}

		function showvideo() {
			$("#a").fadeOut(1000);
			$("#b").fadeOut(1000);
			$("#c").fadeOut(1000);
			$("#d").fadeOut(1000);
			$("#a1").fadeOut(1000);

			$("#quiz").fadeOut(1000);

			$(".btn2").fadeOut(1000);
			$(".btn3").fadeOut(1000);
			$(".btn4").fadeOut(1000);
			$(".btn5").fadeOut(1000);
			playVideo();
		}

		function showA() {

		function playResult() {
			if (document.getElementById("selecta").checked) {

			}

			if (document.getElementById("selectd").checked) {

			}
		}

		function playA() {
			player.seekTo(281);
			showvideo();
			setTimeout(showquiz, 34000);
		}

		function playB() {
			player.seekTo(196);
			showvideo();
			setTimeout(showquiz, 26000);

		function showEnd() {

			stopVideo();
		}
		function playD() {
			player.seekTo(316);
			showvideo();
			setTimeout(showquiz, 20000);
		}

		function stopVideo() {
			player.stopVideo();
		}
